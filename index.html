<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
   integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
   crossorigin=""/>
  <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
  <link href='static/css/index.css' rel='stylesheet'/>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="//code.jquerygeo.com/jquery.geo-1.0.0-rc1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
   integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
   crossorigin=""></script>
  <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

</head>

<body>

<div id="sidebar" class="ui right sidebar vertical menu push visible">
  <!-- Pollutants -->
  <div class="item">
    <div class="subheader">
      <i class="industry icon"></i>
      Pollutants
    </div>
    <div class="ui slider checkbox">
      <input type="checkbox" id="pollutant-CO2" name="pollutant-CO2">
      <label>CO2 emissions</label>
    </div>
  </div>

  <!-- Population -->
  <div class="item">
    <div class="subheader">
      <i class="users icon"></i>
      Population
    </div>
    <div class="ui slider checkbox">
      <input type="checkbox" id="population-overall" name="population-overall">
      <label>Overall Population Density</label>
    </div>
    <div class="ui slider checkbox">
      <input type="checkbox" id="population-black" name="population-black">
      <label>Black</label>
    </div>
    <div class="ui slider checkbox">
      <input type="checkbox" id="population-latinx" name="population-latinx">
      <label>Latinx</label>
    </div>
    <div class="ui slider checkbox">
      <input type="checkbox" id="population-api" name="population-api">
      <label>Asian or Pacific Islander</label>
    </div>
    <div class="ui slider checkbox">
      <input type="checkbox" id="population-other" name="population-other">
      <label>Other</label>
    </div>
    <div class="ui slider checkbox">
      <input type="checkbox" id="population-white" name="population-white">
      <label>White</label>
    </div>
  </div>

  <!-- Disease -->
  <div class="item">
    <div class="subheader">
      <i class="first aid icon"></i>
      Disease
    </div>
    <div class="ui slider checkbox">
      <input type="checkbox" id="disease-dementia-no" name="disease-dementia-no">
      <label>Dementia No. 2012</label>
    </div>
    <div class="ui slider checkbox">
      <input type="checkbox" id="disease-dementia-rate" name="disease-dementia-rate">
      <label>Dementia Rate</label>
    </div>
  </div>
</div><!-- end sidebar -->

<div id="map" class="pusher"></div>

<script src="static/js/index.js"></script>
</body>

</html>
